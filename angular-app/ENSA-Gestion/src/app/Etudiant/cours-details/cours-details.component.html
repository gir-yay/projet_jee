<section id="sidebar">
    <a href="#" class="brand"><img src="../../images/logo2.png" class="ensa-logo">ENSATé</a>
    <ul class="side-menu">
        <li><a  class="active"><i class='bx bxs-dashboard icon'></i> Acceuil</a>
        </li>
        <li class="divider" data-text="table and forms">Section des notes</li>
        <li><a> <i class='bx bxs-notepad icon'></i>Mes notes</a></li>

    
    </ul>
    <div class="ads">
        <div class="wrapper">
            <a href="#" class="btn-upgrade">Déconnecter</a>
            <p>ENSA <span>Tétouan</span></p>
        </div>
    </div>
</section>

<section id="content">
    <nav>
        <i class='bx bx-menu toggle-sidebar'></i>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search icon'></i>
            </div>
        </form>
        <a href="#" class="nav-link">
            <i class='bx bxs-bell icon'></i>
            <span class="badge">5</span>
        </a>

        <span class="divider"></span>
        <div class="profile">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            <ul class="profile-link">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="">
                <li><a href="#"><i class='bx bxs-user-circle icon'></i> Profile</a></li>
                <li><a href="#"><i class='bx bxs-cog'></i> Settings</a></li>
                <li><a href="#"><i class='bx bxs-log-out-circle'></i> Logout</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1 class="title">Technologies JEE</h1>
      
        <div class="info-data">
            <div class="content-box">
                <div class="card">
                    <i class='bx bx-task bx-md'></i>
                    <h2>Documents</h2>
                    <button [routerLink]="['/cours', coursId, 'documents']">Voir les Documents</button>
                </div>
                <div class="card">
                    <i class='bx bx-link-alt bx-md'></i>
                    <h2>Liens</h2>
                    <button [routerLink]="['/cours', coursId, 'liens']">Consulter</button>
                </div>

            </div>
        </div>
    </main>
</section>
