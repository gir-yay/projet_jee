<section id="sidebar">
    <a href="#" class="brand"><img src="../../images/logo2.png" class="ensa-logo">ENSATé</a>
    <ul class="side-menu">
        <li><a [routerLink]="['etudiant/dashboard']" class="active"><i class='bx bxs-dashboard icon'></i> Acceuil</a>
        </li>
        <li class="divider" data-text="table and forms">Section des notes</li>
        <li><a [routerLink]="['/notes']"> <i class='bx bxs-notepad icon'></i>Mes notes</a></li>

    
    </ul>
    <div class="ads">
        <div class="wrapper">
            <a href="#" class="btn-upgrade">Déconnecter</a>
            <p>ENSA <span>Tétouan</span></p>
        </div>
    </div>
</section>
<!-- SIDEBAR -->

<!-- NAVBAR -->
<section id="content">
    <nav>
        <i class='bx bx-menu toggle-sidebar'></i>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search icon'></i>
            </div>
        </form>
        <a href="#" class="nav-link">
            <i class='bx bxs-bell icon'></i>
            <span class="badge">5</span>
        </a>
        <span class="divider"></span>
        <div class="profile">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="">
            <ul class="profile-link">
                <li><a href="#"><i class='bx bxs-cog'></i> Settings</a></li>
                <li><a href="#"><i class='bx bxs-log-out-circle'></i> Logout</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <h1 class="title">Dashboard</h1>
        <ul class="breadcrumbs">
            <li><a href="#">Home</a></li>
            <li class="divider">/</li>
            <li><a href="#" class="active">Modules</a></li>
        </ul>
        <div class="info-data">
            <div class="container">
                <div class="box-container">

                    <div class="box" *ngFor="let module of modules">
                        <li>
                            <img src="../../images/R.png" alt="">
                            <h3>{{ module.nom }}</h3>
                        </li>
                        <a [routerLink]="['/matieres', module.id]" class="btn">Voir les détails</a>
                    </div>

                </div>
            </div>
        </div>
    </main>
</section>
