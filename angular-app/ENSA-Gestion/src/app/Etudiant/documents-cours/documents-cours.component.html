<!-- NAVBAR -->
<section id="content">
    <!-- NAVIGATION -->
    <nav>
        <i class='bx bx-menu toggle-sidebar'></i>
        <form action="#">
           
        </form>
        <a href="#" class="nav-link">
            <i class='bx bxs-bell icon'></i>
            <span class="badge">5</span>
        </a>
        <span class="divider"></span>
        <div class="profile">
            <ul class="profile-link">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9" alt="">
                <li><a href="#"><i class='bx bxs-user-circle icon'></i> Profile</a></li>
                <li><a href="#"><i class='bx bxs-cog'></i> Settings</a></li>
                <li><a href="#"><i class='bx bxs-log-out-circle'></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    <!-- NAVIGATION -->

    <!-- MAIN -->
    <main>
        <div class="info-data">
            <!-- Content for course links -->
        </div>

        <!-- Table displaying links -->
        <div class="data">
            <div class="content-data">
                <div class="head">
                    <main class="table" id="customers_table">
                        <section class="table__header">
                            <h1>Liens</h1>
                            <div class="input-group">
                                <!-- <input type="search" placeholder="Rechercher..." (input)="searchTable($event)"> -->
                            </div>
                        </section>
                        <section class="table__body">
                            <table>
                                <thead>
                                  <tr>
                                    <th >Nom</th> <!-- Cliquez pour trier par nom -->
                                    <th>Télécharger</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr *ngFor="let document of displayedDocuments">
                                    <td>{{ document.nom }}</td>
                                    <td><button (click)="downloadDocument(document.id)">Télécharger</button></td>
                                </tr>
                                </tbody>
                              </table>                            
                        </section>
                    </main>
                </div>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- NAVBAR -->
