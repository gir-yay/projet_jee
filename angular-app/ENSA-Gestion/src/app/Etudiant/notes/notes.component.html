<!-- SIDEBAR -->

    <a href="#" class="brand"><img src="../../images/logo2.png" class="ensa-logo">ENSATé</a>
    <ul class="side-menu">
        <li><a [routerLink]="['etudiant/dashboard']" class="active"><i class='bx bxs-dashboard icon'></i> Acceuil</a>
        </li>
        <li class="divider" data-text="table and forms">Section des notes</li>

    </ul>
    <div class="ads">

            <a href="#" class="btn-upgrade">Déconnecter</a>
            <p>ENSA <span>Tétouan</span></p>
        </div>
    </div>
</section>
<!-- SIDEBAR -->

<!-- NAVBAR -->
<section id="content">
    <!-- NAVIGATION -->
    <nav>
        <i class='bx bx-menu toggle-sidebar'></i>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search icon'></i>
            </div>
        </form>
        <a href="#" class="nav-link">
            <i class='bx bxs-bell icon'></i>
            <span class="badge">5</span>
        </a>
        <span class="divider"></span>
        <div class="profile">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            <ul class="profile-link">
                <li><a href="#"><i class='bx bxs-user-circle icon'></i> Profile</a></li>
                <li><a href="#"><i class='bx bxs-cog'></i> Settings</a></li>
                <li><a href="#"><i class='bx bxs-log-out-circle'></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    <!-- NAVIGATION -->

    <!-- MAIN CONTENT -->
    <main>
        <h1 class="title">Mes notes</h1>
        <ul class="breadcrumbs">
            <li><a href="#">Section des examens</a></li>
            <li class="divider">/</li>
            <li><a href="#" class="active">Mes notes</a></li>
        </ul>
        <div class="info-data">
            <div class="container-moyenne">
                <section class="table__body">
                    <table>
                        <thead>
                            <tr>
                                <th>Matière <span class="icon-arrow">&UpArrow;</span></th>
                                <th>Note <span class="icon-arrow">&UpArrow;</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let note of notes">
                                <td>{{ note.matiere }}</td>
                                <td>{{ note.value }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="notes.length === 0 && !isLoading">Aucune note à afficher.</div> 
                </section>
            </div>
        </div>
    </main>
    <!-- MAIN CONTENT -->
</section>
