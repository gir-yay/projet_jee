		<main>
			<h1 class="title">Dashboard</h1>

				<li><a href="#">Home</a></li>

				<li><a href="#" class="active">Matiers</a></li>

			<div class="info-data">

      <!-- tableau-->
			<div class="data">
				<div class="content-data">
					<div class="head">
					
            <!--  pour afficher detail slider de la formation-->
            <div class="container">
				<h1>Mes Matiers</h1>
				<div id="moduleCarousel" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
					  <div *ngFor="let group of getMatieresGroups(); let i = index" class="carousel-item" [class.active]="i === 0">
						<div class="row">
						  <div class="module col" *ngFor="let matiere of group" (click)="goToCours(matiere.id)">
							<h1>{{ matiere.nom }}</h1> 
						  </div>
						</div>
					  </div>
					</div>
			
					<button class="carousel-control-prev" type="button" data-bs-target="#moduleCarousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#moduleCarousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			
			
						<!-- fin de -->
					</div>
					
				</div>
				
			</div>
